on:
  workflow_dispatch:
  push:
    branches: main
name: Quarto Publish
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: install R
        uses: r-lib/actions/setup-r@v2
      - name: install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::knitr
            any::rmarkdown
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H d-ws164.server.est1816.de >> ~/.ssh/known_hosts
      
      - name: Deploy to Web Server
        run: |
          ssh -i ~/.ssh/deploy_key gh-terralid-deployer@d-ws164.server.est1816.de "cd /var/www/html/terralid.org && git fetch origin gh-pages && git reset --hard origin/gh-pages"
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

